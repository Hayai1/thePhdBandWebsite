{% load static %}

  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE PHD</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

  
  
  <!-- Your video and content sections here -->
  
  <!-- Your video and content sections here -->
  
  
  
  <section class="background-cover"> 
    <header class="hero-wrapper">
      <img src="{% static 'band.jpeg' %}" alt="The PHD" class="hero-image" />
      <div class="logo-wrapper">
        <div class="logo-bar"></div> <!-- Full-width bar -->
        <img src="{% static 'phd.jpeg' %}" alt="The PHD Logo" class="band-logo" /> <!-- Logo sits over the bar -->
      </div>
    </header>
    <div class="overlay-content">
      <section class="info-section">
        <h1>THE PHD</h1>
        <p>New single out now</p>
      </section>

      <div class="video-wrapper">
        <div class="video-container">
          <iframe 
            src="https://www.youtube.com/embed/ScMzIvxBSi4" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
          </iframe>
        </div>
      </div>
    
    
    
    <section class="social-links">
      <a href="https://www.the1975.com/tour" class="tour-button">Tour</a>
      <a href="https://www.the1975.com/merch" class="tour-button">Merch</a>
      <a class="tour-button" onclick="openContactModal()">Contact</a>
      <div class="social-icons">
        <div class="action-buttons">
    
          
        </div>
        <a href="https://www.instagram.com/thephd_band/" class="social-icon instagram">
          <img src="{% static 'icons/instagramlogo.png' %}" alt="Instagram" />
        </a>
        <a href="https://www.facebook.com" class="social-icon facebook">
          <img src="{% static 'icons/facebookLogo.png' %}" alt="Facebook" />
        </a>
        <a href="https://www.tiktok.com/@the.phd6?_t=ZN-8wNoXSa0dMc&_r=1" class="social-icon twitter">
          <img src="{% static 'icons/TikToklogo.png' %}" alt="TikTok" />
        </a>
        <a href="https://www.youtube.com/@ThePHDBand" class="social-icon youtube">
          <img src="{% static 'icons/youtubelogo.png' %}" alt="YouTube" />
        </a>
        
      </div>
    </section>

    <section class="privacy-policy">
      <a href="">Privacy Policy</a>
    
    </section>

    <div id="contactModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeContactModal()">&times;</span>
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
          <div class="contact-left-title">
            <h2 class="contactUsText">Contact Us</h2>
            <hr>
          </div>
          <input type="hidden" name="access_key" value="7c8d681c-a6ec-4dd3-91d8-a2c84254a3af">
          <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
          <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
          <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
          <button type="submit" class="contact-submit">Send</button>

        </form>


      </div>
    </div>
  </div>

  </section>
  <script>
    window.addEventListener("scroll", () => {
      const heroImage = document.querySelector(".hero-image");
      const logoWrapper = document.querySelector(".logo-wrapper");
  
      const heroImageHeight = heroImage.clientHeight; // Get the height of the image
      const fadeStart = heroImageHeight * 0.5; // Start fading after 90% of the image height
      const fadeEnd = heroImageHeight; // Fully fade when 100% of the image is scrolled
  
      const scrollY = window.scrollY;
  
      // Fade out the hero image (starts fading after 90% of its height is scrolled)
      const opacity = 1 - Math.min((scrollY - fadeStart) / (fadeEnd - fadeStart), 1);
      heroImage.style.opacity = opacity;
  
      // Fade in the logo and the bar
      const logoOpacity = Math.min((scrollY - fadeStart*2) / (fadeEnd - fadeStart), 1);
      logoWrapper.style.opacity = logoOpacity;
    });
   
      function openContactModal() {
        document.getElementById("contactModal").style.display = "block";
      }
      function focusContactInputs() {
        const modalContent = document.querySelector(".modal-content");
        modalContent.scrollIntoView({ behavior: "smooth", block: "center" });
      }

      function openContactModal() {
        document.getElementById("contactModal").style.display = "block";
        focusContactInputs();
      }
      function closeContactModal() {
        document.getElementById("contactModal").style.display = "none";
      }
    
      window.onclick = function(event) {
        const modal = document.getElementById("contactModal");
        if (event.target === modal) {
          modal.style.display = "none";
        }
      }
    
    
  </script>
  
  
</body>
</html>
